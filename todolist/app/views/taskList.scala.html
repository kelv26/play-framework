@(tasks: Seq[Task])

<h1>Task List</h1>
<ul>
    @for(task <- tasks) {
        <li>
            @task.label
            <form method="post" action="@routes.TaskController.deleteTask(task.id)">
                <button type="submit">Delete</button>
            </form>
        </li>
    }
</ul>

<h2>Create Task</h2>
@form(action = routes.TaskController.createTask()) {
    @inputText(taskForm("label"))
    <button type="submit">Create</button>
}
